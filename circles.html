		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random(); //return a number between [0, 1)
			var point = maxPoint * randomPoint;
			
			var circle = new Path.Circle(point, 500);
			circle.fillColor = keyData[event.key].color;
			console.log(circles);
			keyData[event.key].sound.play();
			circles.push(circle);
		};

		function onFrame(event) {
			// circles[circles.length - 1].fillColor.hue += 1;
			// circles[circles.length - 1].scale(.9);
			// circles = [];
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			};
